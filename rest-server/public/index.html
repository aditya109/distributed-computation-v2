<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Rest Server</title>
  </head>
  <body>
    <div class="title">
      <h4 class="display-4">
        Welcome to REST Server of <code>distributed-computation-v2</code>
      </h4>
    </div>

    <div class="main-container">
      <div id="left" class="panel">
        <!-- File upload section -->
        <div id="file-upload" class="section-container">
          <label for="" class="button-label">Choose matrix text file:</label>
          <div class="mb-3">
            <input
              class="tad-spacing form-control upload-input"
              type="file"
              id="formFileMultiple"
              multiple
            />
            <button
              id="file-upload-btn"
              type="button"
              class="tad-spacing btn btn-success"
            >
              Upload files
            </button>
          </div>
        </div>
        <!-- Worker control section -->
        <div id="worker-control" class="section-container">
          <div class="sub-container" id="label-container">
            <label for="" class="tad-spacing button-label"
              >Click to view workers created:</label
            >
            <label for="" class="tad-spacing button-label"
              >Click to despawn workers created:</label
            >
          </div>
          <div class="sub-container" id="control-btn-container">
            <button
              id=""
              type="button"
              class="control-btn tad-spacing btn btn-success"
            >
              View workers
            </button>
            <button
              id=""
              type="button"
              class="control-btn tad-spacing btn btn-danger"
            >
              Despawn workers
            </button>
          </div>
        </div>
        <!-- Result section -->
        <div id="result" class="section-container">
          <div class="sub-container" id="label-container">
            <label for="" class="tad-spacing button-label"
              >Click to view resultant matrix:</label
            >
            <label for="" class="tad-spacing button-label"
              >Click to download resultant matrix:</label
            >
          </div>
          <div class="sub-container" id="control-btn-container">
            <button
              id=""
              type="button"
              class="control-btn tad-spacing btn btn-secondary"
            >
              View resultant matrix
            </button>
            <button
              id=""
              type="button"
              class="control-btn tad-spacing btn btn-warning"
            >
              Download resultant matrix
            </button>
          </div>
        </div>
      </div>
      <div id="right" class="panel">right</div>
    </div>
  </body>
  <script type="text/javascript" src="./js/handlers/handlers.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="./js/app.js"></script>
</html>

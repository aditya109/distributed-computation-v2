<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Rest Server</title>
  </head>
  <body>
    <div class="title">
      <h4 class="display-4">
        Welcome to REST Server of <code>distributed-computation-v2</code>
      </h4>
    </div>

    <div class="main-container">
      <div id="left" class="panel">
        <!-- File upload section -->
        <div id="file-upload" class="section-container">
          <label for="" class="button-label"
            >Click to upload matrices as a text file:</label
          >
          <div class="container" id="upload-input-container">
            <input id="file-upload-btn" type="file" class="" />
            <input id="file-upload-btn" type="file" class="" />

            <button
              id="file-upload-btn"
              type="button"
              class="btn btn-success"
            >
              Upload files
            </button>
          </div>
        </div>
        <!-- Worker control section -->
        <div id="worker-control" class="section-container">
          <div id="view-workers" class="container">
            <label for="" class="button-label"
              >Click to view workers created:</label
            >
            <button id="file-upload-btn" type="button" class="btn btn-success">
              View workers
            </button>
          </div>
          <div id="despawn-workers" class="container">
            <label for="" class="button-label"
              >Click to despawn workers created:</label
            >
            <button id="file-upload-btn" type="button" class="btn btn-danger">
              Despawn workers
            </button>
          </div>
        </div>
        <!-- Result section -->
        <div id="result" class="section-container">
          <div class="container" id="view-result-container">
            <label for="" class="button-label"
              >Click to view resultant matrix:</label
            >
            <button id="" type="button" class="btn btn-secondary">
              View resultant matrix
            </button>
          </div>
          <div class="container" id="download-result-container">
            <label for="" class="button-label"
              >Click to download resultant matrix:</label
            >
            <button id="" type="button" class="btn btn-warning">
              Download resultant matrix
            </button>
          </div>
        </div>
      </div>
      <div id="right" class="panel">right</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
